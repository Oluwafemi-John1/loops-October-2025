    const calculate = () => {
        const firstValue = Number(document.getElementById('numOne').value)
        const secondValue = Number(document.getElementById('numTwo').value)

        if (firstValue == '' || secondValue == '') {
            alert('empty')
        } else {
            if (firstValue < 1 || secondValue < 1) {
                console.log('number cannot be a negative integer');
            } else {
                for (i = 1; i <= firstValue; i++) {
                    for (j = 1; j <= secondValue; j++) {
                        const answer = `${i} x ${j} = ${i * j}`
                        console.log(answer);
                        show.innerHTML += `<p>${answer}</p>`
                    }
                }
            }
        }
    }
